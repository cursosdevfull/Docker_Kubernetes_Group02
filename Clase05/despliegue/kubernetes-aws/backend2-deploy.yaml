apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend2
  labels:
    app: backend2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend2
  template:
    metadata:
      labels:
        app: backend2
    spec:
      containers:
        - name: backend2-pod
          image: 282865065290.dkr.ecr.us-east-2.amazonaws.com/mibackend2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3020
          env:
            - name: PORT
              value: "3020"
